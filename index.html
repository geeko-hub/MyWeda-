    <style>
        /* Configuration de base avec la police Inter */
        body {
            font-family: 'Inter', sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Effet "Aurore Bor√©ale" pour le fond */
        .aurora-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }

        .aurora-bg::before, .aurora-bg::after {
            content: '';
            position: absolute;
            width: 800px;
            height: 800px;
            border-radius: 50%;
            filter: blur(150px);
            mix-blend-mode: screen;
            animation: aurora-flow 20s linear infinite alternate;
        }

        .aurora-bg::before {
            background: radial-gradient(circle, rgba(6, 182, 212, 0.4) 0%, rgba(59, 130, 246, 0) 70%);
            top: -20%;
            left: -20%;
        }

        .aurora-bg::after {
            background: radial-gradient(circle, rgba(139, 92, 246, 0.3) 0%, rgba(236, 72, 153, 0) 70%);
            bottom: -20%;
            right: -20%;
            animation-delay: -10s;
        }
        
        body.dark-mode .aurora-bg::before {
             background: radial-gradient(circle, rgba(20, 83, 45, 0.5) 0%, rgba(22, 101, 52, 0) 70%);
        }
        body.dark-mode .aurora-bg::after {
            background: radial-gradient(circle, rgba(30, 64, 175, 0.4) 0%, rgba(37, 99, 235, 0) 70%);
        }

        @keyframes aurora-flow {
            from { transform: translateX(-10%) translateY(5%) rotate(0deg); }
            to { transform: translateX(10%) translateY(-5%) rotate(30deg); }
        }

        /* Animation d'apparition personnalis√©e */
        @keyframes fade-in-up {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94) both;
        }
        
        /* Style pour les boutons de graphique actifs */
        .tab-btn.active {
            background: linear-gradient(120deg, #0ea5e9, #6366f1);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
        }
    </style>
</head>

    <!-- Script pour PWA & Notifications -->
    <script>
        // Enregistrement du Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./service-worker.js')
                    .then(reg => console.log('Service Worker enregistr√© avec succ√®s.', reg))
                    .catch(err => console.error('Erreur lors de l\'enregistrement du Service Worker:', err));
            });
        }

        // Demande de permission pour les notifications
        if ('Notification' in window && Notification.permission !== 'granted' && Notification.permission !== 'denied') {
            Notification.requestPermission();
        }
